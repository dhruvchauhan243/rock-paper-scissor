<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><a href="index.html">STONE PAPER SCISSOR</a></h1>
    <div class="result"></div>
    <div class="body">
        <div class="player">
            <img class="img" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==">
            <p class="player1"></p>
        </div>
        <div class="center">
            <div class="button">
                <div class="stone">
                    <img src="./stone.png">
                    <button>STONE</button>
                </div>
                <div class="paper">
                    <img src="./paper.png">
                    <button>PAPER</button>
                </div>
                <div class="scissor">
                    <img src="./scissor.png">
                    <button>SCISSOR</button>
                </div>
            </div>
            <div class="div">
                <div class="div1"></div>
                <div class="div2"></div>
            </div>
            <div class="button2">
                <button>Play Again</button>
            </div>
        </div>
        <div class="opponent">
            <img class="img1" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==">
            <p class="opponent1"></p>
        </div>
    </div>
    <div class="empty"></div>
    <div class="footer">
        <a href="https://github.com/amit-rathore0/stone-paper-scissor">Github Repository</a>
    </div>
</body>
</html>
